<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>

<body>
	<ui:composition template="/views/layoutLogin.xhtml">
		<ui:define name="content">

			<section>
			<div class="row">
				<div id="choose-user">
					<p class="white-text">Entrar como:</p>
					<p>
						<label> <input name="login" type="radio" id="empresa"
							checked="true" /> <span class="white-text">Empresa</span>
						</label> <label> <input name="login" type="radio" id="jovem" /> <span
							class="white-text">Jovem</span>
						</label>
					</p>
				</div>

				<div class="col s6">
					<form id="user-empresa">
						<p class="white-text">
							Email Empresa: <input type="email" name="emai-jovem"
								class="input"></input>
						</p>
						<p class="white-text">
							Senha: <input type="password" name="psw-jovem" class="input"></input>
								<a href="cadJovem.html" class="white-text">Ainda não possui
									uma conta? Cadastre-se já! </a>
						</p>
						<button class="waves-effect waves-light btn-large">Entrar</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<form id="user-jovem">
						<p class="white-text">
							Email Jovem: <input type="email" name="emai-jovem" class="input"></input>
						</p>
						<p class="white-text">
							Senha: <input type="password" name="psw-jovem" class="input"></input>
								<a href="cadJovem.html" class="white-text">Ainda não possui
									uma conta? Cadastre-se já! </a>
						</p>
						<button class="waves-effect waves-light btn-large">Entrar</button>
					</form>
				</div>
			</div>
			</section>

			<script src="../recursos/js/entrar.js"></script>
			
		</ui:define>
	</ui:composition>
