<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<head>

</head>
<body>
	<ui:composition template="/views/layoutForm.xhtml">
		<ui:define name="content">

			<section>
			<div id="venha">
				<img src="../recursos/img/logo-main.png" alt="formAção"
					class="responsive-img"></img>
				<p class="flow-text center-align white-text">Vem fazer parte
					desse movimento!</p>
			</div>
			<!-- formulario -->
			<form name="form">
				<p class="white-text">
					Razão Social:
					<h:inputText id="razao" value="#{empresaBean.user.razaosocial}"
						required="true" />
					<h:message for="razao" />
				</p>
				<p class="white-text">
					Usuario gestor:
					<h:inputText id="razao" value="#{empresaBean.user.representante}"
						required="true" />
					<h:message for="razao" />
				</p>
				<p class="white-text">
					Nome Fantasia:
					<h:inputText id="nome" value="#{empresaBean.user.nome}"
						required="true" />
					<h:message for="nome" />
				</p>
				<p class="white-text">
					CNPJ:
					<h:inputText id="cnpj" value="#{empresaBean.user.CNPJ}"
						required="true" />
					<h:message for="cnpj" />
				</p>
				<p class="white-text">
					Endereço: <input type="text" name="Endereço"></input>
				</p>
				<p class="white-text">
					E-mail da Empresa:
					<h:inputText id="email"
						value="#{empresaBean.user.email_representante}" required="true" />
					<h:message for="email" />
				</p>
				<p class="white-text">
					Senha:
					<h:inputSecret id="senha" value="#{empresaBean.user.senha}"
						required="true">
					</h:inputSecret>
					<h:message for="senha" />
				</p>
				<p class="white-text">
					Telefone/Celular: <input type="text"
						onKeyPress="MascaraTelefone(form.TelCel);" maxlength="15"
						name="TelCel" class="input" required="true"></input>
				</p>
				<p class="white-text">
					Site: <input type="text" name="Site"></input>
				</p>
				<p class="white-text">
					Número de Funcionarios: <input type="number" name="NumFunc"
						class="input" required="true"></input>
				</p>
				<p class="white-text"></p>
				<p class="white-text">
					Área de atuação: <input type="text" name="AreaAtua" id=""
						class="input"
						placeholder="ex: Industria, Varejo, Saúde, Educação, Etc."
						required="true"></input>
				</p>
				<p class="white-text"></p>
				<label> <input type="checkbox" required="true" /> <span
					class="white-text">Aceite para guardar os dados</span>
				</label>
				<p>
					<label> <input type="checkbox" required="true" /> <span
						class="white-text">Aceite para compartilhar dados</span>
					</label>
				</p>
				<p>
					<label> <input type="checkbox" required="true" /> <span
						class="white-text">Comprometimento com termos de uso do
							site</span>
					</label>
				</p>
				<button class="btn waves-effect waves-light" type="submit"
					name="enviar">
					Cadastrar Empresa
					<h:commandButton id="enviar" action="#{empresaBean.criarUser()}"
						value="     " />

				</button>
			</form>
			</section>



		</ui:define>
	</ui:composition>
</body>
</html>
